<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Pomodoro Tracker</title>
  </head>
  <body id="body-area">
    <div id="header-area">
      <div id="time-area"></div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="d-flex justify-content-center mt-2">
          <div>
            <button type="button" id="startBtn" class="btn btn-sm m-3">
              BAŞLAT
            </button>
          </div>
          <div>
            <button type="button" id="stopBtn" class="btn btn-sm m-3">
              SIFIRLA
            </button>
          </div>
        </div>
        <div class="col-lg-6 col-md-8 mt-1">
          <div class="card" id="input1">
            <div class="card-header">
              <div class="input-group">
                <input
                  type="text"
                  id="txtItem"
                  class="form-control"
                  title="title"
                />
                <div class="input-group-append">
                  <button class="btn btn-outline" type="button" id="btnCreate">
                    EKLE
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="card mt-1 border-0">
            <div class="card mt-0 border-0">
              <div class="card-body" id="buton1">
                <div class="row">
                  <div class="col-6" id="list-header">
                    <button type="button" id="selectAll" class="btn btn-dark">
                      Tümünü Seç
                    </button>
                  </div>

                  <div class="col-6">
                    <button
                      type="button"
                      id="deleteAll"
                      class="btn btn-dark d-none"
                    >
                      Tümünü Sil
                    </button>
                  </div>
                </div>
              </div>
              <ul id="myList" class="list-group list-group-flush"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
